<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion Master Frameworks</title>

    <!-- hoja de estilos -->
    <link rel="stylesheet" type="text/css" href="../Angular/assets/css/style.css">


</head>

<body>

    <header id="header">
        <div class="center">

            <!-- LOGO -->
            <div id="logo">
                <img src="../Angular/assets/imagenes/angular.png" class="app-logo" alt="Logotipo" />
                <span id="brand">
                        <strong>Master</strong>Angular
                    </span>
            </div>


            <!-- MENU -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Pagina 1</a>
                    </li>
                    <li>
                        <a href="#">Pagina 2</a>
                    </li>
                </ul>
            </nav>

            <!-- limpiar flotados -->
            <div class="clearfix"></div>
        </div>





    </header>


    <div class="center">
        <section id="content">

            <h1 class="subheader">
                Formulario
            </h1>

            <form action="" class="mid-form">
                <div class="form-group">
                    <label for="nombre">Nombres</label>
                    <input type="text" name="nombre" id="" />
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" id="" />
                </div>

                <div class="form-group">
                    <label for="bio">Biografia</label>
                    <textarea name="bio" id="" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group radiobuttons">
                    <input type="radio" name="genero" value="hombre" id="" /> Hombre
                    <input type="radio" name="genero" value="mujer" id="" /> Mujer
                    <input type="radio" name="genero" value="otro" id="" /> Otro
                </div>

                <div class="clearfix"></div>
                <input type="submit" value="enviar" class="btn btn-success" />


            </form>




        </section>


        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>

            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas</p>
                <form>
                    <input type="text" name="search" id="" />
                    <input type="submit" name="submit" value="Buscar" class="btn" />
                </form>

            </div>
        </aside>
        <div class="clearfix"></div>


    </div>
    <footer id="footer">
        <div class="center">
            <p>&copy; Master en frameworks para javascript</p>
        </div>
    </footer>


    <!-- <script src="../Maquetacion/js/script.js"></script> -->
</body>

</html>
